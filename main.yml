---
- name: Create user folder
  file:
    path: "{{ folder_path }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0777'

- name: "Clone a github repository"
  git:
    repo: https://github.com/SDaiva/Final_assignment_Team2
    dest: "{{ folder_path }}"


